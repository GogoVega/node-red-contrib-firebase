<script type="text/javascript">
	const queryConstraintType = [
		{ value: "orderByChild", label: "Order by Child" },
		{ value: "orderByKey", label: "Order by Key" },
		{ value: "orderByPriority", label: "Order by Priority" },
		{ value: "orderByValue", label: "Order by Value" },
		{ value: "limitToFirst", label: "Limit to First" },
		{ value: "limitToLast", label: "Limit to Last" },
		{ value: "endAt", label: "End At" },
		{ value: "endBefore", label: "End Before" },
		{ value: "equalTo", label: "Equal To" },
		{ value: "startAfter", label: "Start After" },
		{ value: "startAt", label: "Start At" },
	];

	RED.nodes.registerType("firebase-get", {
		align: "left",
		category: "Firebase",
		color: "#e2a12b",
		defaults: {
			name: { value: "" },
			constraint: { value: {} },
			database: { value: "", type: "database-config" },
			outputType: { value: "auto", validate: RED.validators.regex(/^(auto|string)$/) },
			path: { value: "topic" },
			pathType: { value: "msg", validate: RED.validators.regex(/^(msg|str)$/) },
			useConstraint: { value: false },
		},
		inputs: 1,
		outputs: 1,
		icon: "firebase.png",
		paletteLabel: "Firebase get",
		label: function () {
			const path = this.pathType === "msg" ? "" : this.path || "root";
			return this.name || path || "Firebase get";
		},
		labelStyle: function () {
			return this.name ? "node_label_italic" : "";
		},
		oneditprepare: function () {
			const container = $("#node-input-constraint-container");
			const useConstraint = $("#node-input-useConstraint");

			$("#node-input-path").typedInput({
				typeField: $("#node-input-pathType"),
				types: ["msg", { value: "str", label: "string", icon: "red/images/typedInput/az.svg", validate: isPathValid }],
			});

			useConstraint.on("change", () => {
				useConstraint.prop("checked") === true ? $(".form-row-constraint").show() : $(".form-row-constraint").hide();
				if (useConstraint.prop("checked") === false) container.editableList("empty");
			});

			container.css("min-height", "150px").css("min-width", "300px").editableList({
				sortable: true,
				removable: true,
				addButton: "Add Query Constraint Set",
				addItem: addItem,
			});

			Object.entries(this.constraint).forEach((item) => container.editableList("addItem", item));
		},
		oneditsave: saveItems,
	});

	function addItem(container, index, data) {
		const id = Math.floor((0x99999 - 0x10000) * Math.random()).toString();

		const HTMLBody = `
			<div style="flex-grow:1">
				<div style="display: flex;">
					<input type="text" id="node-input-constraintType-case-${id}" style="width:150px; text-align: center;"">
					<div style="flex-grow:1; margin-left: 5px;">
						<input type="text" id="node-input-value-raw-case-${id}" style="width: 100%;" placeholder="Value"/>
					</div>
				</div>
				<div style="display: flex; padding-top: 5px; align-items: center;">
					<div style="flex-grow:1; margin-left: 155px;">
						<input type="text" id="node-input-child-raw-case-${id}" style="width: 100%;" placeholder="Child" />
					</div>
				</div>
			</div>`;

		container.css({
			overflow: "hidden",
			whiteSpace: "nowrap",
			display: "flex",
			"align-items": "center",
		});

		$(container).html(HTMLBody);
		$(container)
			.find(`#node-input-constraintType-case-${id}`)
			.typedInput({
				types: [
					{
						options: queryConstraintType,
					},
				],
			})
			.typedInput("value", "limitToFirst")
			.on("change", (event, type, value) => {
				const valueRaw = $(container).find(`#node-input-value-raw-case-${id}`);
				const childRaw = $(container).find(`#node-input-child-raw-case-${id}`);
				updateTypeOfTypedInput(valueRaw, childRaw, value);
			});

		$(container)
			.find(`#node-input-value-raw-case-${id}`)
			.typedInput({
				types: ["num"],
				default: "num",
			});

		$(container)
			.find(`#node-input-child-raw-case-${id}`)
			.typedInput({
				types: ["str"],
				default: "str",
			})
			.typedInput("hide");

		if (Array.isArray(data)) {
			const [key, value] = data;
			const type = $(container).find(`#node-input-constraintType-case-${id}`);
			const valueRaw = $(container).find(`#node-input-value-raw-case-${id}`);
			const childRaw = $(container).find(`#node-input-child-raw-case-${id}`);

			type.typedInput("value", key);
			updateTypeOfTypedInput(valueRaw, childRaw, key);

			if (typeof value === "object") {
				valueRaw.typedInput("value", value.value);
				childRaw.typedInput("value", value.key);
			} else {
				valueRaw.typedInput("value", value);
				childRaw.typedInput("value", "");
			}

			data = {};
			$(container).data("data", data);
		}

		data.id = id;
		data.index = index;
	}

	function compare(a, b) {
		return a.index - b.index;
	}

	function isPathValid(path) {
		if (typeof path !== "string") return false;
		if (path.match(/^\s|[.#$\[\]]/g)) return false;
		return true;
	}

	function saveItems() {
		const container = $("#node-input-constraint-container").editableList("items").sort(compare);
		const node = this;

		node.constraint = {};

		container.each(function () {
			const id = $(this).data("data")?.id;
			const constraintType = $(this).find(`#node-input-constraintType-case-${id}`).val();
			const value = $(this).find(`#node-input-value-raw-case-${id}`).val();
			const child = $(this).find(`#node-input-child-raw-case-${id}`).val();

			switch (constraintType) {
				case "endAt":
				case "endBefore":
				case "equalTo":
				case "startAfter":
				case "startAt":
					node.constraint[constraintType] = { value: value, child: child };
					break;
				case "limitToFirst":
				case "limitToLast":
					node.constraint[constraintType] = parseInt(value);
					break;
				case "orderByKey":
				case "orderByPriority":
				case "orderByValue":
					node.constraint[constraintType] = null;
					break;
				default:
					node.constraint[constraintType] = value;
					break;
			}
		});
	}

	function updateTypeOfTypedInput(value, child, key) {
		value.typedInput("show");
		child.typedInput("hide");

		switch (key) {
			case "endAt":
			case "endBefore":
			case "equalTo":
			case "startAfter":
			case "startAt":
				value.typedInput("types", ["bool", "num", "str"]);
				child.typedInput("show");
				break;
			case "limitToFirst":
			case "limitToLast":
				value.typedInput("types", ["num"]);
				break;
			case "orderByChild":
				value.typedInput("types", ["str"]);
				break;
			case "orderByKey":
			case "orderByPriority":
			case "orderByValue":
				value.typedInput("hide");
				break;
		}
	}
</script>

<script type="text/html" data-template-name="firebase-get">
	<div class="form-row">
		<label for="node-input-database"><i class="fa fa-database"></i> Database</label>
		<input type="text" id="node-input-database" style="width:70%" />
	</div>

	<div class="form-row">
		<label for="node-input-useConstraint"><i class="fa fa-sort"></i> Sort data?</label>
		<input
			type="checkbox"
			id="node-input-useConstraint"
			style="display:inline-block; width:15px; vertical-align:baseline;"
		/>
		<span>Use Query Constraint to sort and order your data.</span>
	</div>

	<div class="form-row form-row-constraint node-input-constraint-container-row">
		<ol id="node-input-constraint-container"></ol>
	</div>

	<div class="form-row">
		<label for="node-input-path"><i class="fa fa-sitemap"></i> Path</label>
		<input type="text" id="node-input-path" style="width:70%" />
		<input type="hidden" id="node-input-pathType" />
	</div>

	<div class="form-row">
		<label for="node-input-outputType"><i class="fa fa-sign-out"></i> Output</label>
		<select id="node-input-outputType" style="width:70%;">
			<option value="auto">auto-detect</option>
			<option value="string">a String</option>
		</select>
	</div>

	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
	</div>

	<div class="form-tips" id="firebase-get-tips">
		<p>
			<strong>Tip</strong>: You can use constraint(s) for the query by setting the <code>msg.method</code> property.
		</p>
	</div>
</script>

<script type="text/html" data-help-name="firebase-get">
	<p>
		Connects to a Firebase Realtime Database and fetches data from the specified path. You can define constraint(s) for
		the query.
	</p>
	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">string | boolean | number | object</span></dt>
		<dd>the data that will be sent to the database.</dd>
		<dt class="optional">method<span class="property-type">object</span></dt>
		<dd>an object containing the constraint(s) to apply to the query.</dd>
		<dt class="optional">topic<span class="property-type">string</span></dt>
		<dd>the path of the data to add/modify. By default 'topic'.</dd>
	</dl>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">string | boolean | number | object</span></dt>
		<dd>contains your query data from the database.</dd>
		<dt class="optional">previousChildName<span class="property-type">string</span></dt>
		<dd>contains the key of the previous child, by sort order, or <code>null</code> if it is the first child.</dd>
		<dt class="optional">priority<span class="property-type">number</span></dt>
		<dd>the priority of the data.</dd>
		<dt>topic<span class="property-type">string</span></dt>
		<dd>contains the path where the data comes from.</dd>
	</dl>
	<h3>Details</h3>
	<p>This node reads data from a path and sends it in a message, including child data.</p>
	<p>
		The <strong>Path</strong> determines where the data will be written. It can be defined in the node or dynamically
		with the <code>msg.topic</code> property. It can be empty, in this case the data sent comes from the root of the
		database.
	</p>
	<p>
		<strong>Output</strong> can be set to <strong>auto-detect</strong> to send an object containing the data, or
		<strong>a String</strong> to send the data as a string.
	</p>
	<p>
		You can define constraints for the query to sort and order your data. You can define one or more of the following
		constraints in the <code>msg.method</code> property or directly in the node:
	</p>
	<ul>
		<li><code>endAt</code></li>
		<li><code>endBefore</code></li>
		<li><code>equalTo</code></li>
		<li><code>limitToFirst</code></li>
		<li><code>limitToLast</code></li>
		<li><code>orderByChild</code></li>
		<li><code>orderByKey</code></li>
		<li><code>orderByPriority</code></li>
		<li><code>orderByValue</code></li>
		<li><code>startAfter</code></li>
		<li><code>startAt</code></li>
	</ul>
	<p>The <code>msg.method</code> will look like this:</p>
	<!-- prettier-ignore -->
	<pre>
{
 "orderByChild": "name",
 "limitToFirst": 5,
 "startAt": {
  "value": "Alex",
  "key": "name"
 }
}</pre>
</script>
