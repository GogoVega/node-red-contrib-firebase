<style>
	.firebase-text-divider {
		display: flex;
		align-items: center;
		--text-divider-gap: 1rem;
		margin-top: 20px;
		margin-bottom: 10px;
	}

	.firebase-text-divider::before,
	.firebase-text-divider::after {
		content: "";
		height: 1px;
		background-color: silver;
		flex-grow: 1;
	}

	.firebase-text-divider::before {
		margin-right: var(--text-divider-gap);
	}

	.firebase-text-divider::after {
		margin-left: var(--text-divider-gap);
	}

	#json-drop-target {
		margin: auto;
		width: 100%;
		height: 150px;
		text-align: center;
		line-height: 150px;
		background-color: lightgrey;
		color: darkgray;
		border-color: darkgray;
		border-width: 2px;
		border-style: solid;
		border-radius: 6px;
		font-family: "HelveticaNeue-Light", "Calibri Light";
		font-size: 20px;
		box-shadow: 11px 10px 17px -12px rgba(0, 0, 0, 0.75);
	}

	#file-drop-target {
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: var(--red-ui-dnd-background);
		display: table;
		width: 100%;
		height: 100%;
		display: none;
		z-index: 100;
	}

	#file-drop-target div {
		pointer-events: none;
		display: table-cell;
		vertical-align: middle;
		text-align: center;
		font-size: 40px;
		color: var(--red-ui-dnd-color);
	}

	#file-drop-target i {
		pointer-events: none;
		font-size: 80px;
	}
</style>

<script type="text/javascript">
	RED.nodes.registerType("database-config", {
		category: "config",
		credentials: {
			apiKey: { type: "text", validate: RED.validators.regex(/^AIza[a-zA-Z0-9]{35}$/) },
			clientEmail: { type: "password" },
			email: {
				type: "text",
				validate: RED.validators.regex(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/i),
			},
			json: { type: "password" },
			password: { type: "password", validate: RED.validators.regex(/\S/) },
			privateKey: { type: "password" },
			secret: { type: "password" },
			url: {
				type: "text",
				validate: RED.validators.regex(
					/https:\/\/[a-zA-Z0-9-]{4,30}-default-rtdb\.((asia-southeast1|europe-west1)\.firebasedatabase\.app|firebaseio\.com)\//
				),
			},
		},
		defaults: {
			name: { value: "My Database" },
			authType: { value: "anonymous" },
			createUser: { value: false },
		},
		label: function () {
			return this.name || "My Database";
		},
		oneditprepare: function () {
			const authType = $("#node-config-input-authType");

			authType.on("change", () => HideShow(authType.val()));
			$("#node-config-input-json").typedInput({ type: "json", types: ["json"] });
			$("#node-config-input-clientEmail").typedInput({ types: [{ value: "str", validate: RED.validators.regex(/^__PWRD__|\S+\.iam\.gserviceaccount\.com$/) }] });
			$("#node-config-input-privateKey").typedInput({ types: [{ value: "str", validate: RED.validators.regex(/^__PWRD__|-----BEGIN PRIVATE KEY-----\S+-----END PRIVATE KEY-----/) }] });

			$(".red-ui-tray").on("dragenter", dragEnter);
			$("#json-drop-target").on("click", filePrompt);
			$("#file-drop-target").on("dragover", dragOverHandler).on("dragleave", dragLeave).on("drop", dropHandler).hide();
		},
	});

	function dragEnter() {
		event.preventDefault();
		event.stopPropagation();
		$("#file-drop-target").css({ display: "table" }).focus();
	}

	function dragLeave() {
		event.preventDefault();
		event.stopPropagation();
		$("#file-drop-target").hide();
	}

	// Prevent default behavior (Prevent file from being opened)
	function dragOverHandler() {
		event.preventDefault();
		event.stopPropagation();
	}

	// Read drag data
	function dropHandler() {
		event.preventDefault();
		event.stopPropagation();

		$("#file-drop-target").hide();

		if (event.dataTransfer.items) {
			[...event.dataTransfer.items].forEach((item, i) => {
				if (item.kind === "file") {
					const file = item.getAsFile();
					readData(file);
				} else if (item.kind === "string") {
					if (item.type !== "text/plain") return;
					item.getAsString((s) => parseAndUpdateInputs(s));
				} else {
					alert("The dropped item must be an file .txt or .json");
				}
			});
		}
	}

	// Prompt file
	function filePrompt() {
		const onChange = (e) => readData(e.target.files[0]);
		const input = document.createElement("input");
		input.type = "file";
		input.onchange = onChange;
		input.click();
	}

	function HideShow(Value) {
		switch (Value) {
			case "anonymous":
				$(".form-row-apiKey").show();
				$(".form-row-url").show();
				$(".form-row-json").hide();
				$(".form-row-email").hide();
				$(".form-row-secret").hide();
				break;

			case "privateKey":
				$(".form-row-apiKey").hide();
				$(".form-row-url").show();
				$(".form-row-json").show();
				$(".form-row-email").hide();
				$(".form-row-secret").hide();

				// DEPRECATED
				// Disables JSON input if node config uses it (old config)
				if ($("#node-config-input-json").val()) {
					$("#node-config-input-json").typedInput("disable");
				} else {
					$(".form-row-json-deprecated").hide();
				}
				break;

			case "email":
				$(".form-row-apiKey").show();
				$(".form-row-url").show();
				$(".form-row-json").hide();
				$(".form-row-email").show();
				$(".form-row-secret").hide();
				break;

			case "customToken":
				$(".form-row-apiKey").show();
				$(".form-row-url").show();
				$(".form-row-json").hide();
				$(".form-row-email").hide();
				$(".form-row-secret").show();
				break;
		}
	}

	function parseAndUpdateInputs(content) {
		try {
			const data = JSON.parse(content);
			// Need to stringify it because the input does not support line break
			const privateKey = JSON.stringify(data["privateKey"] || data["private_key"]);

			$("#node-config-input-clientEmail").typedInput("value", data["clientEmail"] || data["client_email"]);
			$("#node-config-input-privateKey").typedInput("value", privateKey);
			$("#node-config-input-clientEmail").typedInput("validate");
			$("#node-config-input-privateKey").typedInput("validate");
			$("#json-drop-target").html("The file has been loaded.");
		} catch (error) {
			$("#json-drop-target").html("An error has occurred :(");
			alert(error.message || error.toString());
		}
	}

	// Read Data
	function readData(file) {
		const name = file.name.toLowerCase();
		const reader = new FileReader();

		if (!name.match(/\.(txt|json)$/)) return alert("The file extension must be .txt or .json");

		reader.readAsText(file);
		reader.onload = function () {
			parseAndUpdateInputs(reader.result);
		};
	}
</script>

<script type="text/html" data-template-name="database-config">
	<div id="file-drop-target"><div><i class="fa fa-download"></i><br/>Drop File Here</div></div>

	<div class="form-row">
		<label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-config-input-name" style="width:70%" />
	</div>

	<div class="firebase-text-divider">Authentication Method</div>

	<div class="form-row">
		<label for="node-config-input-authType"><i class="fa fa-shield"></i> Type</label>
		<select id="node-config-input-authType" style="width: 70%;">
			<option value="anonymous">Anonymous</option>
			<option value="email">Email</option>
			<option value="privateKey">JSON Private Key</option>
			<!--<option value="customToken">Custom Token Generated with Secret</option>-->
		</select>
	</div>

	<div class="form-row form-row-email">
		<label for="node-config-input-createUser">&nbsp;</label>
		<input type="checkbox" id="node-config-input-createUser" style="display:inline-block; width:15px; vertical-align:baseline;"/>
		<span>Create a new user if this one does not exist?</span>
	</div>

	<div class="firebase-text-divider">Credentials</div>

	<!-- Anonymous login -->
	<div class="form-row form-row-apiKey">
		<label for="node-config-input-apiKey"><i class="fa fa-key"></i> API Key</label>
		<input type="text" id="node-config-input-apiKey" style="width:70%" placeholder="Database API Key" />
	</div>

	<div class="form-row form-row-url">
		<label for="node-config-input-url"><i class="fa fa-link"></i> URL</label>
		<input type="text" id="node-config-input-url" style="width:70%" placeholder="Database URL" />
	</div>

	<!-- JSON Private Key -->
	<!-- DEPRECATED -->
	<div class="form-row form-row-json form-row-json-deprecated">
		<label for="node-config-input-json"><i class="fa fa-file-code-o"></i> JSON Content</label>
		<input type="text" id="node-config-input-json" style="width:70%" placeholder="Paste JSON file content" />
	</div>

	<div class="form-row form-row-json">
		<label for="node-config-input-clientEmail"><i class="fa fa-envelope"></i> Client Email</label>
		<input type="password" id="node-config-input-clientEmail" style="width:70%;" placeholder="service-account-name@project-id.iam.gserviceaccount.com"/>
	</div>

	<div class="form-row form-row-json">
		<label for="node-config-input-privateKey"><i class="fa fa-key"></i> Private Key</label>
		<input type="password" id="node-config-input-privateKey" style="width:70%;" placeholder="-----BEGIN PRIVATE KEY-----<YOUR_KEY>-----END PRIVATE KEY-----"/>
	</div>

	<!-- Custom login with new token generated from Firebase-->
	<div class="form-row form-row-secret">
		<label for="node-config-input-secret"><i class="fa fa-user-secret"></i> Secret</label>
		<input type="password" id="node-config-input-secret" style="width:70%" placeholder="Firebase Secret" />
	</div>

	<!-- Email login -->
	<div class="form-row form-row-email">
		<label for="node-config-input-email"><i class="fa fa-envelope"></i> Email</label>
		<input type="email" id="node-config-input-email" style="width:70%" placeholder="your@email.com" />
	</div>

	<div class="form-row form-row-email">
		<label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
		<input type="password" id="node-config-input-password" style="width:70%" placeholder="password" />
	</div>

	<div class="form-row-json" id="json-drop-target">Click or drag the file here.</div>

	<div class="firebase-text-divider">Tips</div>

	<div class="form-tips" id="database-config-tips">
		<div class="form-row form-row-apiKey">
			<p><strong>API Key</strong> can be found in the project settings.</p>
		</div>
		<div class="form-row form-row-url">
			<p>
				<strong>URL</strong> can be found in the Realtime Database console, this differs by geographic location, in the
				United States it has the following link:
				<strong>https://&#x3C;projet-id&#x3E;-default-rtdb.firebaseio.com/</strong> and in Europe:
				<strong>https://&#x3C;projet-id&#x3E;-default-rtdb.europe-west1.firebasedatabase.app/</strong>.
			</p>
		</div>
		<div class="form-row form-row-email">
			<p>
				If you have already created a Firebase user with an email address and password, just fill in your credentials.
				On the other hand, if you have not yet created one, you can do so in two ways:
			</p>
			<ul>
				<li>
					Go to Firebase in the <strong>Authenticate</strong> section and click on "Add User" then enter your
					credentials in the configuration node.
				</li>
				<li>
					Enter directly into the configuration node, an email address and a password, the node will create a user for
					you. This user will appear after login in the <strong>Authenticate</strong> section.
				</li>
			</ul>
		</div>
		<div class="form-row form-row-json">
			<p>
				To generate a JSON file, go to the Firebase, in the <strong>Project Settings</strong> section, click on
				<strong>Service Accounts</strong> and then on <strong>Generate new private key</strong>. This will download a
				JSON file which you can either drop in the area or open and paste into the configuration node.
			</p>
		</div>
	</div>
</script>

<script type="text/html" data-help-name="database-config">
	<p>This node is used to authenticate with Firebase.</p>
	<p>The authentication methods are as follows:</p>
	<ul>
		<li>Anonymous</li>
		<li>Email and Pasword</li>
		<li>Private Key (SDK)</li>
	</ul>
	<p><strong>API Key</strong>: can be found in the project settings.</p>
	<p><strong>URL</strong>: can be found in the Realtime Database console.</p>
	<p>
		<strong>Email and Password</strong>: you must create a user either in the <strong>Authentication</strong> section or
		the node does it for you.
	</p>
	<p>
		<strong>JSON Content</strong>: can be generated in the project settings, in the
		<strong>Service Accounts</strong> tab and then on <strong>Generate new private key</strong>.
	</p>
	<p>
		Read more about the different ways to authenticate
		<a href="https://github.com/GogoVega/node-red-contrib-firebase-realtime-database/blob/master/docs/Authentication.md">here</a>.
	</p>
</script>
