name: Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [14, 16, 18]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
        # ESLint no longer supports node 14
        if: ${{ matrix.node-version >= 16 }}

      - name: Run Build
        run: npm run build

      - name: Run Tests
        run: npm run test
